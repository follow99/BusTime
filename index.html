<script type="text/javascript">
    $("#add").click(function () {

        var stop = $("#inputText").val();
        if (" " === stop) {

        } else {
            getStopName(stop)
            //setCookie(stop, stop);
        }

        $("#togleList").slideUp();
        $("#favoritelist").empty();
        getCookie();
    });

    var myVar;

    $("#busNum").keypress(function (e) {

        var key = e.which;
        if (key === 13) {
            $("#busNum").removeAttr("autofocus")
            clearInterval(myVar); //先取消以前的 setIterval
            busready();
            myVar = setInterval("busready()", 30000)
        }

    })

    $('#search ').click(function () {
        clearInterval(myVar); //先取消以前的 setIterval
        busready();
        myVar = setInterval("busready()", 30000) //真是诡异的写法 setInterval调用方法有参数的话还要拼接
        //给丫付个变量名 居然不影响他自动用 就是有变量名他也自动调用
        //可是话说回来 为啥要给他个变量名类？ 因为 你不clearInterval(myVar)这个货居然是永远存在的
        //换句话说 就是每次调用 都是再加一个的 setinterval 那个场面会壮观到不敢看 所以setinterval
        //一旦创建 不清除丫就不消失
    })
